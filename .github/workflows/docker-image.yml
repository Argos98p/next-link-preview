on: push
jobs:
  build-container:
    name: Build container
    runs-on: ubuntu-latest
    steps:
      -   name:   Checkout code
          uses:   actions/checkout@v3
      -   name: Push dockerhub
          uses: mr-smithers-excellent/docker-build-push@v5
          with:
            image: 3dspace/micros
            tags: link-preview2
            registry: docker.io
            username: ${{ secrets.DOCKER_MAIL }}
            password: ${{ secrets.DOCKER_PASSWD }}
